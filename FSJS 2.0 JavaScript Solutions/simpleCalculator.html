<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="text"] {
            width: 50px;
            height: 20px;
            font-size: 20px;
            text-align: right;
        }

        input[type="button"] {
            width: 50px;
            height: 30px;
            font-size: 20px;
        }
    </style>
    <title>Simple Calculator</title>
</head>
<body>
    <div>
        <input type="text" id="input1" />
        <input type="text" id="input2" />
        <br />
        <br />
        <input type="button" value="+" onclick="add()" />
        <input type="button" value="-" onclick="subtract()" />
        <input type="button" value="*" onclick="multiply()" />
        <input type="button" value="/" onclick="divide()" />
        <br />
        <br />
        <input type="text" id="result" />
    </div>
</body>
<script>
    function add() {
      let num1 = parseFloat(document.getElementById("input1").value);
      let num2 = parseFloat(document.getElementById("input2").value);
      let result = num1 + num2;
      document.getElementById("result").value = result;
    }

    function subtract() {
      let num1 = parseFloat(document.getElementById("input1").value);
      let num2 = parseFloat(document.getElementById("input2").value);
      let result = num1 - num2;
      document.getElementById("result").value = result;
    }

    function multiply() {
      let num1 = parseFloat(document.getElementById("input1").value);
      let num2 = parseFloat(document.getElementById("input2").value);
      let result = num1 * num2;
      document.getElementById("result").value = result;
    }

    function divide() {
      let num1 = parseFloat(document.getElementById("input1").value);
      let num2 = parseFloat(document.getElementById("input2").value);
      let result = num1 / num2;
      document.getElementById("result").value = result;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables of your wish</title>
</head>
<body>
    <p id="table"></p>
</body>
    <script>
        function table(n){
            let result = "";
            for(let i = 1 ; i <= 10 ; i++){
                result += n + " * " + i + " = " + n * i + "<br>";   
            }
            document.getElementById('table').innerHTML = result;
        }
        let number = prompt("Enter number(Number only)");
        table(number);
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF2F2;
        }
        h1{
            font-size: 4rem;
            font-family: sans-serif;
            font-weight: 400;
        }
    </style>
    <title>Check Number of days in leap year</title>
</head>
<body>
    <h1 id="head"></h1>
</body>
<script>
    function daysInMonth(year, month) {
    if (month == 2) {
      if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
        return 29;
      } else {
        return 28; 
      }
    } else if (month == 4 || month == 6 || month == 9 || month == 11) {
      return 30;
    } else {
      return 31;
    }
  }
  
  var year = prompt("Enter a year:");
  var month = prompt("Enter a month (as a number):");
  
  var days = daysInMonth(year, month);
  
  document.getElementById("head").innerHTML = "There are " + days + " days in the month of " + month + " in the year " + year;
</script>
</html>

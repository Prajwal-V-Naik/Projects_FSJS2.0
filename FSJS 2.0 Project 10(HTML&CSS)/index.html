<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play @ Anytime</title>
</head>
<body>
    <!-- Section 1 -->
    <section class="firstSection containerPad">
        <!-- Navigation Bar -->
        <nav class="navBar flexRow">
            <div class="logoList flexRow">
                <img src="./Assets/Icons/Logo.svg" alt="navLogo">
                <ul class="navList flexRow">
                    <li>Home</li>
                    <li>Categories</li>
                    <li>How it work</li>
                    <li>Pricing</li>
                </ul>
            </div>
            <div class="navButtons flexRow">
                <button class="signIn">Sign In</button>
                <button class="signUp">Sign Up</button>
            </div>
        </nav>
        <div class="firstSectionContent flexRow">
            <div class="firstLeft flexCol">
                <h1>Play Game Everytime Always Be Winner And Strong</h1>
                <p>Improve your gaming skills by playing games that are currently popular so that you don't go out of style improve skills</p>
                <div class="leftButtons flexRow">
                    <button>Get Started</button>
                    <button class="leftBtn2">Learn more</button>
                </div>
            </div>
            <div class="firstRight flexCol">
                <div class="rightIMG">
                    <img src="./Assets/Icons/playButton.svg" alt="playButton">
                </div>
                <div class="rightContent flexRow">
                    <img src="./Assets/Icons/dash.svg" alt="dash">
                    <p>The King of Terania And Last Seasion XXIV</p>
                    <img src="./Assets/Icons/rightArrow.svg" alt="rightArrow">
                </div>
            </div>
        </div>
    </section>
    <!-- Second section -->

</body>
</html>

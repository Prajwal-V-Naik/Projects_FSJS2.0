<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="./Assets/WeatherLogo.png">
    <title>Web-Weather</title>
</head>
<body>
    <!-- A Full web page -->
    <div class="container">
        <!-- Top part where time location -->
        <div class="top">
            <div class="topTimeIn">
                <div class="timeDisplay">
                    <h1 class="timeHead" id="time"></h1>
                    <span class="aM-pM" id="aMpM"></span>
                </div>
                <div class="locationDisplay">
                    <ion-icon name="location-outline" class="icon"></ion-icon>
                    <h2 class="locationHead" id="topLocation"></h2>
                </div>
            </div>
            <img src="./Assets/WeatherLogo.png" alt="LOGO">
        </div>
        <!-- Bottom where weather information displayed -->
        <div class="bottom">
            <!-- left division -->
            <div class="bottomLeft">
                <!-- Weather grids -->
                <div class="weatherCard card">
                    <h3>Weather</h3>
                    <h1><span id="celsius"></span>&#8451;</h1>
                    <h4>celsius</h4>
                    <h2><span id="fahrenheit"></span>&#8457;</h4>
                    <h4>fahrenheit</h4>
                </div>
                <div class="WeatherImageCard card">
                    <p class="weatherRegion" id="weather-region"></p>
                    <img src="" alt="weatherIcon" id="weather-icon">
                    <p class="description" id="description"></p>
                </div>
                <div class="humidityCard card">
                    <h3>Humidity</h3>
                    <h2><span id="humidity"></span>%</h2>
                </div>
                <div class="windSpeedCard card">
                    <h3>Wind Speed</h3>
                    <h2><span id="wind"></span>km/h</h2>

                </div>
            </div>
            <!-- right division -->
            <div class="bottomRight">
               
                <div class="search longCard">
                    <div class="searchhead">
                        <h4>Enter Location</h4>
                    </div>
                    <div class="searchEngine">
                        <form onsubmit="getData(event)" class="searchData">
                            <input id="inputBox" type="text" placeholder="Enter the city name" />
                            <button>Search</button>
                          </form>
                    </div>
                    <div class="latestSearch">
                        <h5>latest search <span>History</span></h5>
                        <div id="latestSearch">
                    
                        </div>
                    </div>
                </div>
                <!-- forecast flex -->
                <div class="forecastDiv longCard">
                    <h4>Weather Forecast</h4>
                    <div id="daysForecast"></div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Copyrights -->
    <footer>
        <p>Copyrights</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>

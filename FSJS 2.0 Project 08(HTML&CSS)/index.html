<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit card landing page</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="logo">
            <img src="./Assets/Icons/Logo.svg" alt="Logo">
        </div>
        <div>
            <ul class="list">
                <li>Home</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>About us</li>
            </ul>
        </div>
        <div class="left_Nav">
            <p>Eng</p>
            <button class="nav_Btn">Contact Us</button>
        </div>
    </nav>
    <!-- Main-section -->
    <main>
        <!-- First Container -->
        <div class="firstContainer flex1">
            <div class="head_description">
                <h1>Simplify All Transactions in <span>One Card</span></h1>
                <p>Hurry uo and join now, with this you can manage your daily finances easily and safety.</p>
                <button class="nav_Btn desc_btn">GET STARTED</button>
                <div class="descriptionBottom flex1">
                    <div class=" flex1 mobile1">
                        <div class="flex1 align">
                            <h3>42K</h3>
                            <span>+</span>
                        </div>
                        <div class="flex1 align">
                            <p>Happy Active User</p>
                        </div>
                    </div>
                    <img src="./Assets/Icons/Vector 402.svg" alt="Vector">
                    <div class="mobile1 flex1">
                        <div class="flex1 align">
                            <h3 class="extra">12K</h3>
                            <span>+</span>
                        </div>
                        <div class="flex1 align">
                            <p>Years Experience</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="FirstContainerImages">
                <img src="./Assets/Photos/frontCards.png" alt="FrontCards">
                <img src="./Assets/Photos/backCards.png" alt="BackCards">
            </div> 
        </div>
    </main>
</body>
</html>

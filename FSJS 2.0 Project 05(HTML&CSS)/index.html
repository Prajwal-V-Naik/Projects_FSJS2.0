<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medifine-Health Care Solution</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <ui class="list">
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Contact Us</li>
        </ui>
    </nav>
    <!-- Hero section/main section -->
    <main>
        <div class="heroContainer">
            <div class="hero-left">
                <div>
                    <h1>Complete Health Care Solutions for Everyone</h1>
                    <p>We're always available for our Patients with emergency problems. You can easily reach out us 24/7. We focused on highest quality.</p>
                </div>
                <button>
                    Make Appointment
                </button>
            </div>
            <div class="hero-right">
                <img src="./images/greenBox.png" alt="GreenRound">
                <img src="./images/yellowBox.png" alt="YellowRound">
                <img src="./images/doctor.png" alt="Doctor">
            </div>
            <img src="./images/mouse.png" alt="Mouse">
        </div>
    </main>
</body>
</html>
